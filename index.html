<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./imgs/favicon_io/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="language">
    </div>
    <section class="section-center">
        <!--form-->
        <form class="grocery-form">
            <p class="alert"></p>
            <h3 class="div-title">Grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. eggs"/>
                <span class="cancel-edit">x</span>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <!--list-->
        <div class="grocery-container">
            <div class="grocery-list">
                
            </div>
            <!--button-->
            <button type="button" class="clear-btn">Clear items</button>
        </div>
    </section>
    <footer class="footer">
      <div class="div-languages">
        <span class="lang">Languages:</span>
        <p class="pt-br">PT-BR</p>
        |
        <p class="en">EN</p>
      </div>
    </footer>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
